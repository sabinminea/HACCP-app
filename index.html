<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACCP App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HACCP Records</h1>
    </header>

    <nav class="tabs">
        <button class="active" data-tab="daily">Daily Checks</button>
        <button data-tab="monthly">Monthly Pastry Check</button>
        <button data-tab="roast">Roast Log</button>
    </nav>

    <main>
        <!-- DAILY CHECKS -->
        <section id="daily" class="tab active">
            <h2>Mala Pražarna, Krakovski nasip 10, 1000 Ljubljana</h2>
            <form id="dailyForm">
                <label>Date: <input type="date" name="daily_date" required></label>
                <label>Fridge 1 Temp (°C): 
                    <select name="fridge1" required>
                        <option value="" disabled selected>Select temperature</option>
                        <option value="0">0°C</option>
                        <option value="1">1°C</option>
                        <option value="2">2°C</option>
                        <option value="3">3°C</option>
                        <option value="4">4°C</option>
                        <option value="5">5°C</option>
                        <option value="6">6°C</option>
                        <option value="7">7°C</option>
                        <option value="8">8°C</option>
                        <option value="9">9°C</option>
                        <option value="10">10°C</option>
                    </select>
                </label>
                <label>Freezer 1 Temp (°C): 
                    <select name="freezer1" required>
                        <option value="" disabled selected>Select temperature</option>
                        <option value="-30">-30°C</option>
                        <option value="-29">-29°C</option>
                        <option value="-28">-28°C</option>
                        <option value="-27">-27°C</option>
                        <option value="-26">-26°C</option>
                        <option value="-25">-25°C</option>
                        <option value="-24">-24°C</option>
                        <option value="-23">-23°C</option>
                        <option value="-22">-22°C</option>
                        <option value="-21">-21°C</option>
                        <option value="-20">-20°C</option>
                        <option value="-19">-19°C</option>
                        <option value="-18">-18°C</option>
                        <option value="-17">-17°C</option>
                        <option value="-16">-16°C</option>
                        <option value="-15">-15°C</option>
                        <option value="-14">-14°C</option>
                        <option value="-13">-13°C</option>
                        <option value="-12">-12°C</option>
                        <option value="-11">-11°C</option>
                        <option value="-10">-10°C</option>
                        <option value="-9">-9°C</option>
                        <option value="-8">-8°C</option>
                        <option value="-7">-7°C</option>
                        <option value="-6">-6°C</option>
                        <option value="-5">-5°C</option>
                        <option value="-4">-4°C</option>
                        <option value="-3">-3°C</option>
                        <option value="-2">-2°C</option>
                        <option value="-1">-1°C</option>
                        <option value="0">0°C</option>
                    </select>
                </label>
                <label>Fridge 2 Temp (°C): 
                    <select name="fridge2" required>
                        <option value="" disabled selected>Select temperature</option>
                        <option value="0">0°C</option>
                        <option value="1">1°C</option>
                        <option value="2">2°C</option>
                        <option value="3">3°C</option>
                        <option value="4">4°C</option>
                        <option value="5">5°C</option>
                        <option value="6">6°C</option>
                        <option value="7">7°C</option>
                        <option value="8">8°C</option>
                        <option value="9">9°C</option>
                        <option value="10">10°C</option>
                    </select>
                </label>
                <label>Freezer 2 Temp (°C): 
                    <select name="freezer2" required>
                        <option value="" disabled selected>Select temperature</option>
                        <option value="-30">-30°C</option>
                        <option value="-29">-29°C</option>
                        <option value="-28">-28°C</option>
                        <option value="-27">-27°C</option>
                        <option value="-26">-26°C</option>
                        <option value="-25">-25°C</option>
                        <option value="-24">-24°C</option>
                        <option value="-23">-23°C</option>
                        <option value="-22">-22°C</option>
                        <option value="-21">-21°C</option>
                        <option value="-20">-20°C</option>
                        <option value="-19">-19°C</option>
                        <option value="-18">-18°C</option>
                        <option value="-17">-17°C</option>
                        <option value="-16">-16°C</option>
                        <option value="-15">-15°C</option>
                        <option value="-14">-14°C</option>
                        <option value="-13">-13°C</option>
                        <option value="-12">-12°C</option>
                        <option value="-11">-11°C</option>
                        <option value="-10">-10°C</option>
                        <option value="-9">-9°C</option>
                        <option value="-8">-8°C</option>
                        <option value="-7">-7°C</option>
                        <option value="-6">-6°C</option>
                        <option value="-5">-5°C</option>
                        <option value="-4">-4°C</option>
                        <option value="-3">-3°C</option>
                        <option value="-2">-2°C</option>
                        <option value="-1">-1°C</option>
                        <option value="0">0°C</option>
                    </select>
                </label>

                <fieldset>
                    <legend>Cleaning Checklist</legend>
                    <label><input type="checkbox" name="clean_floor"> Floor cleaned</label>
                    <label><input type="checkbox" name="clean_bar"> Bar area cleaned</label>
                    <label><input type="checkbox" name="clean_windows"> Windows cleaned</label>
                </fieldset>
                
                <label>Signed by: <input type="text" name="daily_signed" required></label>

                <button type="submit">Submit Daily Check</button>
                <div id="dailyStatus" class="status-box"></div>
            </form>
        </section>

        <!-- MONTHLY PASTRY CHECK -->
        <section id="monthly" class="tab">
            <h2>Mala Pražarna, Krakovski nasip 10, 1000 Ljubljana</h2>
            <form id="monthlyForm">
                <label>Date: <input type="date" name="monthly_date" required></label>
                <label>Pastry Name: <input type="text" name="pastry_name" required></label>
                <label>Receiving Temp (°C): 
                    <select name="pastry_temp" required>
                        <option value="" disabled selected>Select temperature</option>
                        <option value="-30">-30°C</option>
                        <option value="-29">-29°C</option>
                        <option value="-28">-28°C</option>
                        <option value="-27">-27°C</option>
                        <option value="-26">-26°C</option>
                        <option value="-25">-25°C</option>
                        <option value="-24">-24°C</option>
                        <option value="-23">-23°C</option>
                        <option value="-22">-22°C</option>
                        <option value="-21">-21°C</option>
                        <option value="-20">-20°C</option>
                        <option value="-19">-19°C</option>
                        <option value="-18">-18°C</option>
                        <option value="-17">-17°C</option>
                        <option value="-16">-16°C</option>
                        <option value="-15">-15°C</option>
                        <option value="-14">-14°C</option>
                        <option value="-13">-13°C</option>
                        <option value="-12">-12°C</option>
                        <option value="-11">-11°C</option>
                        <option value="-10">-10°C</option>
                    </select>
                </label>
                <label>Notes: <textarea name="pastry_notes"></textarea></label>
                <label>Signed by: <input type="text" name="pastry_signed" required></label>

                <fieldset>
                    <legend>Pest Inspection</legend>
                    <label><input type="checkbox" name="rodent_check"> Rodent inspection done</label>
                    <label><input type="checkbox" name="insect_check"> Insect inspection done</label>
                </fieldset>

                <button type="submit">Submit Monthly Check</button>
                <div id="monthlyStatus" class="status-box"></div>
            </form>
        </section>

        <!-- ROAST LOG -->
        <section id="roast" class="tab">
            <h2>Mala Pražarna, Krakovski nasip 10, 1000 Ljubljana</h2>
            <form id="roastForm">
                <div id="batchContainer">
                    <div class="batch-entry">
                        <label>Coffee Name: 
                            <input type="text" name="coffee_name[]" list="coffeeList" class="coffee-name-input" required>
                            <datalist id="coffeeList"></datalist>
                        </label>
                        <label>Traceability Number: <input type="text" name="trace_num[]" class="trace-num-input" required></label>
                        <label>Date of Roast: <input type="date" name="roast_date[]" required></label>
                        <label>Quantity (kg): <input type="number" step="0.01" name="quantity[]" required></label>
                    </div>
                </div>
                <button type="button" id="addBatch">+ Add Batch</button>
                <button type="submit">Submit Roast Log</button>
                <div id="roastStatus" class="status-box"></div>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
