<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HACCP App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>HACCP App</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="active" data-tab="daily">Daily</button>
    <button data-tab="monthly">Monthly</button>
    <button data-tab="roasting">Roasting</button>
  </div>

  <!-- Tab Content -->
  <div id="daily" class="tab-content active">
    <h2>Daily Report</h2>
    <form id="dailyForm">
      <label>
        Date
        <input type="date" class="use-today limit-today" name="dailyDate">
      </label>
      <label class="toggle">
        <span>Cleaning done?</span>
        <input type="checkbox" name="cleaning" value="Yes">
      </label>
      <div class="sig-block">
        <span>Signature</span>
        <canvas class="sig-pad"></canvas>
        <input type="hidden" class="sig-data" name="dailySignature">
        <button type="button" class="sig-clear">Clear</button>
      </div>
      <button type="submit">Save Daily</button>
    </form>
  </div>

  <div id="monthly" class="tab-content">
    <h2>Monthly Report</h2>
    <form id="monthlyForm">
      <label>
        Date
        <input type="date" class="use-today limit-today" name="monthlyDate">
      </label>
      <label class="toggle">
        <span>Calibration done?</span>
        <input type="checkbox" name="calibration" value="Yes">
      </label>
      <div class="sig-block">
        <span>Signature</span>
        <canvas class="sig-pad"></canvas>
        <input type="hidden" class="sig-data" name="monthlySignature">
        <button type="button" class="sig-clear">Clear</button>
      </div>
      <button type="submit">Save Monthly</button>
    </form>
  </div>

  <div id="roasting" class="tab-content">
    <h2>Roast Batches</h2>
    <form id="roastForm">
      <div id="batchContainer">
        <div class="batch-entry">
          <label>
            Date
            <input type="date" class="use-today limit-today" name="roastDate[]">
          </label>
          <label>
            Batch ID
            <input type="text" name="batchId[]">
          </label>
          <label>
            Weight (kg)
            <input type="number" step="0.01" name="weight[]">
          </label>
          <div class="sig-block">
            <span>Signature</span>
            <canvas class="sig-pad"></canvas>
            <input type="hidden" class="sig-data" name="roastSignature[]">
            <button type="button" class="sig-clear">Clear</button>
          </div>
        </div>
      </div>
      <button type="button" id="addBatch">+ Add Batch</button>
      <button type="submit">Save Roasting</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
